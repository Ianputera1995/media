<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Media Pembelajaran Informatika</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-5">

  <div class="container">
    <h1 class="text-3xl font-bold mb-4 text-center text-blue-600">Media Pembelajaran Informatika</h1>

    <!-- Form Input -->
    <div class="card shadow p-4 mb-5">
      <h2 class="text-xl font-semibold mb-3">Tambah Materi</h2>
      <form id="formMateri">
        <div class="mb-3">
          <label class="form-label">Judul</label>
          <input type="text" class="form-control" id="judul" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Deskripsi</label>
          <textarea class="form-control" id="deskripsi" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Link</label>
          <input type="url" class="form-control" id="link" required>
        </div>
        <button type="submit" class="btn btn-primary">Kirim</button>
      </form>
    </div>

    <!-- Daftar Materi -->
    <div class="card shadow p-4">
      <h2 class="text-xl font-semibold mb-3">Daftar Materi</h2>
      <div id="daftarMateri" class="space-y-3">
        <!-- Materi akan muncul di sini -->
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("formMateri");
    const daftar = document.getElementById("daftarMateri");

    const scriptURL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec'; // Ganti dengan URL Web App

    // Fetch data dari spreadsheet
    async function loadMateri() {
      const res = await fetch(scriptURL);
      const data = await res.json();
      daftar.innerHTML = "";
      data.forEach(item => {
        const div = document.createElement("div");
        div.className = "p-3 border border-gray-300 rounded bg-white";
        div.innerHTML = `
          <h5 class="text-lg font-bold">${item.judul}</h5>
          <p>${item.deskripsi}</p>
          <a href="${item.link}" target="_blank" class="text-blue-500 underline">Lihat Materi</a>
        `;
        daftar.appendChild(div);
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        judul: document.getElementById("judul").value,
        deskripsi: document.getElementById("deskripsi").value,
        link: document.getElementById("link").value
      };
      await fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      });
      form.reset();
      loadMateri();
    });

    // Load materi saat halaman dibuka
    window.onload = loadMateri;
  </script>
</body>
</html>
